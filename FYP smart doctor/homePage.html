<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYP smart doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- navigation bar is here-->

        <nav class="navbar navbar-expand-lg" style="background-color:#F5F5DC">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Smart Doctor</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hrebs Library</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Knowledge Corner</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <!--Main Content-->

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-7">Welcome</h1>
            <p class="lead">Information</p>
        </div>

        <!--Carousel list for health information-->
        <div id="carousellist" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousellist" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="slide 1"></button>
                <button type="button" data-bs-target="#carousellist" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousellist" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="health01.jpeg" class="d-block w-70" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="health02.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="health01.jpeg" class="d-block w-70" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousellist" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carousellist" data-bs-slide="next">
                <span class="carousel-control-next-icon" aira-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!--the health chatbot frame-->

    <div id="chatbot-button" class="chatbot-button">
        <i class="fa-solid fa-robot"></i>
    </div>

    <div id="chatbot-dialog" class="chatbot-dialog">
        <div class="chatbot-header">
            <span>healthy robot</span>
            <button id="chatbot-close" class="chatbot-close"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <div class="chatbot-body">
            <div id="chatbot-messages" class="chatbot-messages"></div>
            <input type="text" id="chatbot-input" class="chatbot-input" placeholder="answer your question...">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdeliver.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
